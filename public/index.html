<!doctype html>
<html ng-app="sotuApp">
<head>
	
	
	<meta charset="UTF8">	
	
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
	<script src="http://d3js.org/d3.v3.js" charset="utf-8"></script> 
	
	<!-- jQuery mobile -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.js"></script>
	
	<link href="styles.css" rel="stylesheet">
	

<head>

<body>
	
	<div class="content" ng-controller="sotuController">
	
		<div class="guessContainer" ng-repeat="keyword in keywords">
			<h1>{{ keyword.phrase }}</h1>
			<p>{{ keyword.intro }}</p>
			<div class="quoteBox">
				<div class="quote" ng-repeat="quote in keyword.quotes">{{ quote }}</div>
			</div>
			<div class="chart">
				<div class="header">
					Number of "clean energy" SOTU mentions, by year
				</div>
				<div class="chartContainer" height="{{ chartHeight }}px">
					<bar ng-repeat="year in keyword.years">{{ year.count }}</bar>
				</div>
			</div>
			<p class="center" ng-click = "insertBar(keyword)">In his upcoming SOTU, how many times do you think Obama will mention <strong>{{ keyword.phrase.toLowerCase() }}</strong>?</p>			
			<div class="sliderBox">
				<input type="range" name="slider-fill" data-highlight="true" min="0" max="25" ng-model="keyword.guess">
			</div>
			<div class="buttonBox">
				<input type="button" value="Go" data-inline="true" data-mini="true" />
			</div>
		</div>
		
			
	</div>
	
</body>

<script type = "text/javascript" src="data.json"></script>
	<script type="text/javascript" src="scripts.js"></script>

</html>
